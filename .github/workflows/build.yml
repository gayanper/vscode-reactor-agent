name: Build Extension

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup Cloudsmith CLI
      run: |
          python -m pip install --upgrade pip
          pip install --upgrade cloudsmith-cli

    - name: Install vsce
      run: npm install -g @vscode/vsce 

    - name: Initialize
      id: init
      run: |
        npm install

    - name: Build Agent
      id: agent
      if: ${{ steps.init.outcome == 'success' }}
      run: |
        npm run build-agent

    - name: Build Extenstion
      id: package
      if: ${{ steps.agent.outcome == 'success' }}
      run: |
        vsce package

    - name: Publish CS
      if: ${{ steps.package.outcome == 'success' && github.event_name == 'push' }}
      env:
        CLOUDSMITH_API_KEY: ${{ secrets.PKG_API_KEY }}
      run: ./.github/workflows/upload-to-cs.sh $(ls ./*.vsix)